<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASAI.CC - 即将启幕</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --deep-space: #0a0a12;
            --star-light: rgba(255,255,255,0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--deep-space);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .cyber-text {
            font-size: clamp(2.5rem, 8vw, 5rem);
            background: linear-gradient(135deg, #00f3ff 0%, #0066ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            animation: neonPulse 1.5s ease-in-out infinite alternate;
            margin-bottom: 1.5rem;
        }

        .status-bar {
            width: 80%;
            max-width: 600px;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 2rem auto;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, #0066ff 0%, #00f3ff 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            z-index: 1;
        }

        .contact {
            margin-top: 3rem;
            color: var(--star-light);
            font-family: 'Roboto', sans-serif;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-link {
            color: var(--neon-blue);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .social-link:hover {
            opacity: 0.7;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 243, 255, 0.7),
                            0 0 30px rgba(0, 243, 255, 0.4);
            }
        }

        /* 粒子背景动画 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .cyber-text {
                font-size: 2.5rem;
            }
            
            .status-bar {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <canvas class="particles" id="particles"></canvas>
    
    <div class="container">
        <h1 class="cyber-text">COMING SOON</h1>
        <div class="status-bar">
            <div class="progress"></div>
        </div>
        <p class="cyber-text">即将启幕</p>
        
        <div class="contact">
            <p>我们正在构建非凡的企业AI服务平台</p>
            <div class="social-links">
                <a href="http://asai.cc" class="social-link">asai.cc人工智能</a>
                <a href="http://kududu.com" class="social-link">kududu.com机器人</a>
            </div>
        </div>
    </div>

    <script>
        // 粒子背景动画
        function createParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resize);
            resize();
            
            const particles = [];
            const particleCount = window.innerWidth < 768 ? 50 : 100;
            
            class Particle {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x > canvas.width + 20 || this.x < -20 || 
                        this.y > canvas.height + 20 || this.y < -20) {
                        this.reset();
                    }
                }
                
                draw() {
                    ctx.fillStyle = `rgba(0, 243, 255, ${this.size/3})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            function init() {
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            init();
            animate();
        }
        
        window.onload = createParticles;
    </script>
</body>
</html>
