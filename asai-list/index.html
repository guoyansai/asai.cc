<!DOCTYPE html>
<html lang="zh-CN" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Studio | 数字创新工作室</title>
    <style>
        /* 设计系统核心 */
        :root {
            --primary: #6366F1;
            --primary-light: #818CF8;
            --secondary: #22C55E;
            --surface: #F8FAFC;
            --surface-dark: #0F172A;
            --radius: 16px;
            --shadow: 0 4px 24px -6px rgba(0,0,0,0.1);
            --gap: clamp(1rem, 3vw, 2rem);
        }

        /* 基础重置 */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            line-height: 1.5;
            background: var(--surface);
            color: var(--surface-dark);
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        /* 通用组件 */
        .container {
            width: min(100% - 2rem, 1280px);
            margin-inline: auto;
        }

        .grid {
            display: grid;
            gap: var(--gap);
            grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
        }

        .card {
            background: white;
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .color-block {
            background: var(--primary);
            border-radius: var(--radius);
            aspect-ratio: 16/9;
        }

        /* 导航系统 */
        .nav {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 72px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: inherit;
            text-decoration: none;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* 首页模块 */
        .hero {
            padding: 8rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            line-height: 1.2;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .services {
            padding: 4rem 0;
        }

        /* 列表页 */
        .list-header {
            padding: 6rem 0;
            background: var(--surface-dark);
            color: white;
        }

        .list-grid {
            padding: 4rem 0;
        }

        /* 详情页 */
        .detail-header {
            padding: 6rem 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }

        .detail-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* 移动端需要汉堡菜单 */
            }

            .hero {
                padding: 4rem 0;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* 兼容性处理 */
        @supports not (aspect-ratio: 1) {
            .color-block {
                height: 200px;
            }
        }

        .no-js .card {
            opacity: 1 !important;
            transform: none !important;
        }
    </style>
</head>
<body>
    <!-- 通用导航 -->
    <nav class="nav">
        <div class="container nav-inner">
            <a href="/" class="logo">NOVA</a>
            <ul class="nav-links">
                <li><a href="#work" class="nav-link">作品</a></li>
                <li><a href="#services" class="nav-link">服务</a></li>
                <li><a href="#about" class="nav-link">关于</a></li>
                <li><a href="#contact" class="nav-link">联系</a></li>
            </ul>
        </div>
    </nav>

    <!-- 首页模板 -->
    <main>
        <section class="hero">
            <div class="container">
                <h1>创造数字体验的<br>未来形态</h1>
                <p class="subtitle">领先的数字化解决方案工作室</p>
                <div class="color-block" style="margin: 2rem auto; width: min(100%, 800px)"></div>
            </div>
        </section>

        <section class="services container">
            <div class="grid">
                <article class="card">
                    <div class="color-block"></div>
                    <h3>界面设计</h3>
                    <p>创新的用户界面解决方案</p>
                </article>
                <!-- 更多服务卡片 -->
            </div>
        </section>
    </main>

    <!-- 列表页模板 -->
    
    <section class="list-header">
        <div class="container">
            <h2>设计作品</h2>
        </div>
    </section>
    <section class="list-grid container">
        <div class="grid">
            <article class="card">
                <div class="color-block"></div>
                <h3>项目标题</h3>
                <p>项目简介内容...</p>
            </article>
        </div>
    </section>
   

    <!-- 详情页模板 -->
    
    <section class="detail-header">
        <div class="container">
            <h2>项目详情</h2>
        </div>
    </section>
    <article class="detail-content container">
        <div class="color-block" style="width: 100%; margin: 2rem 0"></div>
        <h3>项目概述</h3>
        <p>详细项目内容...</p>
    </article>
   

    <!-- 页脚 -->
    <footer style="background: var(--surface-dark); color: white; padding: 4rem 0; margin-top: 4rem">
        <div class="container">
            <p>&copy; 2023 Nova Studio. 保留所有权利</p>
        </div>
    </footer>

    <script>
        // 渐进增强脚本
        document.documentElement.classList.remove('no-js');

        // 滚动观察器
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        // 卡片动画
        document.querySelectorAll('.card').forEach(card => {
            card.style.opacity = 0;
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'all 0.6s cubic-bezier(0.22, 1, 0.36, 1)';
            observer.observe(card);
        });

        // 移动端菜单
        const hamburger = document.createElement('button');
        hamburger.innerHTML = '☰';
        hamburger.style.cssText = 'background: none; border: none; font-size: 1.5rem;';
        hamburger.addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        if (window.matchMedia('(max-width: 768px)').matches) {
            document.querySelector('.nav-inner').appendChild(hamburger);
        }
    </script>
</body>
</html>
