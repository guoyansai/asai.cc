    <style>
      :root {
        --main-color: #3498db;
        --cover-size: min(60vw, 300px);
        --control-size: 2.5rem;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        touch-action: manipulation;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        line-height: 1.6;
        padding: 10px;
        background: #f0f3f5;
      }

      .player {
        width: min(95%, 600px);
        margin: 1rem auto;
        padding: 1.5rem;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .cover {
        width: var(--cover-size);
        height: var(--cover-size);
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        animation: rotateCover 20s linear infinite;
        animation-play-state: paused;
      }

      .cover.playing {
        animation-play-state: running;
      }

      .cover img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .info {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .info h3 {
        font-size: clamp(1.2rem, 4vw, 1.5rem);
        margin-bottom: 0.5rem;
        color: #2c3e50;
      }

      .info p {
        font-size: clamp(0.9rem, 3vw, 1.1rem);
        color: #7f8c8d;
      }

      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin: 1.5rem 0;
      }

      button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: var(--control-size);
        color: var(--main-color);
        padding: 0.5rem;
        transition: transform 0.2s ease;
        user-select: none;
      }

      button:active {
        transform: scale(0.9);
      }

      .progress-container {
        width: 100%;
        height: 6px;
        background: #e0e0e0;
        border-radius: 3px;
        cursor: pointer;
        margin: 1rem 0;
      }

      .progress-bar {
        height: 100%;
        background: var(--main-color);
        border-radius: 3px;
        width: 0%;
        transition: width 0.1s linear;
      }

      .time-display {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        color: #7f8c8d;
        margin-bottom: 1rem;
      }

      .playlist {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 40vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .playlist li {
        padding: 0.8rem 1rem;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        font-size: clamp(0.9rem, 3vw, 1rem);
        transition: background 0.2s ease;
      }

      .playlist li:last-child {
        border-bottom: none;
      }

      .playlist li:hover,
      .playlist li.active {
        background: rgba(52, 152, 219, 0.1);
      }

      .playlist li.active {
        color: var(--main-color);
        font-weight: 500;
      }

      @media (min-width: 768px) {
        :root {
          --cover-size: 220px;
          --control-size: 3rem;
        }
        .player {
          padding: 2rem;
        }
      }

      @keyframes rotateCover {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

    <div class="player">

        <p id="artist">艺术家</p>
      </div>
      <div class="controls">
        <button onclick="prev()" aria-label="上一首">⏮</button>
        <button onclick="togglePlay()" id="playBtn" aria-label="播放">▶</button>
        <button onclick="next()" aria-label="下一首">⏭</button>
      </div>
      <div class="time-display">

      </div>
      <div class="progress-container" onclick="seek(event)">
        <div class="progress-bar" id="progress"></div>
      </div>
      <ul class="playlist" id="playlist"></ul>

        let currentTrack = 0;
        const audio = new Audio();
        let isPlaying = false;
        let isDragging = false;

        // DOM缓存
        const dom = {
          cover: document.getElementById("cover"),
          title: document.getElementById("title"),
          artist: document.getElementById("artist"),
          playBtn: document.getElementById("playBtn"),
          progress: document.getElementById("progress"),
          currentTime: document.getElementById("currentTime"),
          duration: document.getElementById("duration"),
          playlist: document.getElementById("playlist"),
        };

        // 初始化播放器
        function init() {
          initPlaylist();
          initAudio();
          initTouchEvents();
          playTrack(0);
        }

        // 初始化播放列表
        function initPlaylist() {
          const fragment = document.createDocumentFragment();
          playlist.forEach((track, index) => {
            const li = document.createElement("li");
            li.textContent = `${track.title} - ${track.artist}`;
            li.onclick = () => playTrack(index);
            fragment.appendChild(li);
          });
          dom.playlist.appendChild(fragment);
        }

        // 初始化音频事件
        function initAudio() {
          audio.preload = "metadata";

          audio.addEventListener("play", () => {
            isPlaying = true;
            updatePlayState();
          });

          audio.addEventListener("pause", () => {
            isPlaying = false;
            updatePlayState();
          });

          audio.addEventListener("timeupdate", updateProgress);
          audio.addEventListener("loadedmetadata", updateDuration);
          audio.addEventListener("ended", next);
          audio.addEventListener("error", handleAudioError);
        }

        // 新增：统一更新播放状态
        function updatePlayState() {
          // 更新按钮状态
          dom.playBtn.textContent = isPlaying ? "⏸" : "▶";
          // 更新封面动画
          dom.cover.classList.toggle("playing", isPlaying);
          // 更新播放列表当前项
          document.querySelectorAll(".playlist li").forEach((li) => {
            li.classList.remove("active");
          });
          dom.playlist.children[currentTrack].classList.add("active");
        }
        // 初始化触摸事件
        function initTouchEvents() {
          let touchStartX = 0;
          const threshold = 50;

          document.querySelector(".player").addEventListener(
            "touchstart",
            (e) => {
              touchStartX = e.touches[0].clientX;
            },
            { passive: true }
          );

          document.querySelector(".player").addEventListener(
            "touchend",
            (e) => {
              const touchEndX = e.changedTouches[0].clientX;
              const diff = touchStartX - touchEndX;

              if (Math.abs(diff) > threshold) {
                diff > 0 ? next() : prev();
              }
            },
            { passive: true }
          );
        }

        // 播放指定曲目
        async function playTrack(index) {
          try {
            // 暂停当前播放
            if (isPlaying) {
              audio.pause();
            }

            currentTrack = index;
            const track = playlist[index];

            // 更新基础信息
            dom.title.textContent = track.title;
            dom.artist.textContent = track.artist;
            dom.cover.src = track.cover;

            // 更新标题
            document.title = `${track.title} - ${track.artist}`;

            // 加载新音频
            audio.src = track.src;
            await audio.play();

            // 自动更新播放状态
            isPlaying = true;
            updatePlayState();
          } catch (err) {
            handlePlayError(err);
          }
        }

        // 切换播放状态
        async function togglePlay() {
          try {
            if (isPlaying) {
              await audio.pause();
            } else {
              await audio.play();
            }
            updatePlayState();
          } catch (err) {
            handlePlayError(err);
          }
        }

        // 更新进度条
        function updateProgress() {
          if (isDragging) return;

          const progress = (audio.currentTime / audio.duration) * 100;
          dom.progress.style.width = `${progress}%`;
          dom.currentTime.textContent = formatTime(audio.currentTime);
        }

        // 更新总时长
        function updateDuration() {
          dom.duration.textContent = formatTime(audio.duration);
        }

        // 错误处理
        function handleAudioError() {
          console.error("音频加载失败:", audio.error);
          alert("当前歌曲无法播放，请稍后再试");
          next();
        }

        function handlePlayError(err) {
          console.error("播放失败:", err);
          isPlaying = false;
          dom.playBtn.textContent = "▶";
        }

        // 时间格式化
        function formatTime(seconds) {
          const min = Math.floor(seconds / 60);
          const sec = Math.floor(seconds % 60);
          return `${min.toString().padStart(2, "0")}:${sec
            .toString()
            .padStart(2, "0")}`;
        }

        // 进度条跳转
        function seek(e) {
          const rect = e.target.getBoundingClientRect();
          const pos = (e.clientX - rect.left) / rect.width;
          audio.currentTime = pos * audio.duration;
        }

        // 下一首
        function next() {
          currentTrack = (currentTrack + 1) % playlist.length;
          playTrack(currentTrack);
        }

        // 上一首
        function prev() {
          currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
          playTrack(currentTrack);
        }

        // 暴露全局方法
        window.togglePlay = togglePlay;
        window.next = next;
        window.prev = prev;
        window.seek = seek;

        // 初始化播放器
        init();
      })();
